<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Frontpage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link href="../public/css/styleBanner.css" th:href="@{/css/styleBanner.css}" rel="stylesheet"/>
</head>

<body>
<header>
    <a href="index.html" th:href="@{/}">
        <img alt = "logo" src="../public/images/cupcakebillede.png" th:src="@{../public/images/cupcakebillede.png}">
    </a>
</header>

<div id="page-container">
    <div id="page-content">

        <h1>Velkommen</h1>

        <div class="login-box">
            <form id="login-form" th:action="@{/login}" method="post">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
                <br><br>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>

                <button type="submit">Login</button>
            </form>
        </div>
        <br>
        <a th:href="@{/register}">Create account</a>
    </div>
</div>


</body>
</html>

</body>
</html>
