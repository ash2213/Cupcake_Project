<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">

    <link href="../public/css/stylebanner.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <img src="../public/images/cupcakebillede.png"  th:src="@{../public/images/cupcakebillede.png}">
</header>

    <nav>
        <ul>
            <li><a href="#">Ordrer</a></li>
            <li><a href="#">Kunder</a></li>
        </ul>
    </nav>

    <!-- Main content -->
    <div class="main-container">
        <h1>Velkommen ombord</h1>
        <h2>Øens bedste cupcakes. Vælg og bestil her:</h2>

        <!-- Form section -->
        <div class="form-container">
            <div>
                <label for="bund">Vælg bund</label>
                <br>
                <select id="bund">
                    <option value="Vanilje">Vanilje</option>
                    <option value="Chokolade">Chokolade</option>
                    <option value="Red Velvet">Red Velvet</option>
                </select>
            </div>

            <div>
                <label for="topping">Vælg topping</label>
                <br>
                <select id="topping">
                    <option value="Chokolade">Chokolade</option>
                    <option value="Jordbær">Jordbær</option>
                    <option value="Karamel">Karamel</option>
                </select>
            </div>

<form action="http://localhost:7000/CupcakeController" method="post">
    <label for="base">Vælg bund:</label>
    <select name="base" id="base">
        <option value="Chocolate">Chocolate</option>
        <option value="Vanilla">Vanilla</option>
        <option value="Nutmeg">Nutmeg</option>
        <option value="Pistacio">Pistacio</option>
        <option value="Almond">Almond</option>
    </select>
    <br><br>

    <label for="topping">Vælg topping:</label>
    <select name="topping" id="topping">
        <option value="Chocolate">Chocolate</option>
        <option value="Blueberry">Blueberry</option>
        <option value="Rasberry">Rasberry</option>
        <option value="Strawberry">Strawberry</option>
        <option value="Rum/Raisin">Rum/Raisin</option>
        <option value="Orange">Orange</option>
        <option value="Lemon">Lemon</option>
        <option value="Blue cheese">Blue cheese</option>
    </select>
    <br><br>

    <label for="amount">Vælg antal:</label>
    <select name="amount" id="amount">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <br><br>


    <input type="submit" value="Submit">
</form>

            <div>
                <label for="antal">Vælg antal</label>
                <br>
                <select id="antal">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <div>
                <button class="submit-btn">Læg i kurv</button>
            </div>
        </div>
    </div>

</form>

</html>
