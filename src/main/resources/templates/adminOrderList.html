<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Orders</title>
    <link href="../public/css/styleBanner.css" th:href="@{/css/styleBanner.css}" rel="stylesheet"/>
    <link href="../public/css/styleAdmin.css" th:href="@{/css/styleAdmin.css}" rel="stylesheet"/>
</head>

<body>
<header>
    <img alt="header" class="center-img" src="../public/images/cupcakebillede.png"
         th:src="@{/images/cupcakebillede.png}">
</header>
<p>Hej Admin</p>

<div class="container">
    <h1>All Orders</h1>

    <div th:if="${orders.empty}">
        <p>No orders found.</p>
    </div>

    <table>
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Customer Email</th>
            <th>Date</th>
            <th>Total Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderId}">Order ID</td>
            <td th:text="${order.customerEmail}">Customer Email</td>
            <td th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">Order Date</td>
            <td th:text="${order.totalPrice}">Total Price</td>
            <td>
                <form th:action="@{/deleteOrder}" method="post">
                    <input type="hidden" name="orderId" th:value="${order.orderId}" />
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
